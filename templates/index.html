<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo DDA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
    

    <style>
        canvas {
            background-color: black;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-4">Algoritmo DDA</h1>
        <div class="row">
            <div class="col-md-6">
                <canvas id="canvas" width="400" height="400" class="border"></canvas>
            </div>
            <div class="col-md-6">
                <h4>Coordenadas</h4>
                <input type="number" id="x1" placeholder="X1" class="form-control mb-2">
                <input type="number" id="y1" placeholder="Y1" class="form-control mb-2">
                <input type="number" id="x2" placeholder="X2" class="form-control mb-2">
                <input type="number" id="y2" placeholder="Y2" class="form-control mb-2">
                <button class="btn btn-primary" id="submitbutton">Dibujar</button>
                <button class="btn btn-danger" id="erasebutton">Eliminar</button>
            </div>
        </div>
        <h4 class="mt-4">Puntos Calculados</h4>
        <table class="table table-bordered mt-3">
            <thead>
                <tr><th>#</th><th>X</th><th>Y</th></tr>
            </thead>
            <tbody id="pointsTable"></tbody>
        </table>
    </div>

</body>
</html>
