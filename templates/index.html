<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo DDA y Círculo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/s">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        canvas {
            background-color: black;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-4">Algoritmo Círculo Relleno</h1>
        <div class="row">
            <div class="col-md-6">
                <canvas id="canvas" width="400" height="400" class="border"></canvas>
            </div>
            <div class="col-md-6">
                <div class="col-md-6 mt-4">
                    <h4>Coordenadas del Círculo</h4>
                    <input type="number" id="centerX" placeholder="Centro X" class="form-control mb-2">
                    <input type="number" id="centerY" placeholder="Centro Y" class="form-control mb-2">
                    <input type="number" id="radius" placeholder="Radio" class="form-control mb-2">
                    <button class="btn btn-primary" id="drawCircleButton">Dibujar Círculo</button>
                </div>
            </div>
        </div>
        <h4 class="mt-4">Puntos Calculados</h4>
        <div class="row">
            <!-- Tablas para los octantes del círculo -->
            <div class="col-md-12">
                <h5>Octantes del Círculo</h5>
                <div id="octantTables" class="grid-container" >
                    <!-- Las tablas se generarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
